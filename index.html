<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <div id="alert-form-details">
            </div>
        </div>
        
        <div class="container">
            <h1>Survay Form</h1>
        <form id ="survay-form" method="dialog">
            <div class="form-container">
            <div>
                <label for="FirstName">First Name : </label>
                <input type="text" id="FirstName" placeholder="First Name" required>
            </div>
            <div>
                <label for="LastName">Last Name : </label>
                <input type="text" id="LastName" placeholder="Last Name" required>
            </div>
            <div>
                <label for="dob">Date of Birth : </label>
                <input type="date" id="dob" required>

            </div>
            <div>
                <label for="country">Country : </label>
                <select name="country-list" id="country" required>
                    <option selected value="ind">India</option>
                    <option value="usa">USA</option>
                    <option value="eng">England</option>
                    <option value="aus">Australia</option>
                    <option value="uae">UAE</option>
                </select>

            </div>
            <div>
                <label for="gender">Gender : </label>
                <label><input id="gender" name="gender" value="male" type="radio" checked>Male</label>
                <label><input id ="gender" name="gender" value="female" type="radio">Female</label>

            </div>
            <div>
                <label for="profession">Profession : </label>
                <input type="text" id="profession" placeholder="Enter your Profession" required>

            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="Enter Your Email id" required>

            </div>
            <div>
                <label for="number">Mobile : </label>
                <input type="text" id="number" placeholder="Mobile Number" required>

            </div>
            <div>
                <button type="reset">Reset</button>
                <button type="submit" id="submit">Submit</button>

            </div>

            </div>

        </form>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
